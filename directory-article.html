layout: default

<main class="site-main">
  <div class="container">
    <div class="site-content" id="content">
      <h1 class="page-heading">
        Directory Article
      </h1>
      <div class="page-content">
        <h2 class="page-subheading">Information on What goes in which bin?</h2>

        <ul class="list list--navigation list--2up">
          <li class="list__item">
            <a class="list__link" href="#">Black bin</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">Blue-lid bin</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#">Green bin</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#"
              >Household waste recycling centre (tip)</a
            >
          </li>
        </ul>

        <div class="boxed">
          <form
            class="form boxed__form"
            action="index.html"
            enctype="multipart/form-data"
            method="get"
          >
            <h2 class="form__heading">
              Search the directory
            </h2>

            <div class="form__control js-question">
              <label class="form__label" for="keywords">Keywords</label>
              <div class="form__component form__component--text">
                <input
                  name="keywords"
                  class="form__field"
                  id="keywords"
                  type="text"
                  maxlength="255"
                  value=""
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form__control js-question">
              <label class="form__label" for="category">Category</label>
              <div class="form__component form__component--select">
                <select name="category" class="form__select" id="category">
                  <option value="" selected=""> All Categories</option>
                  <option value="1"> Black Bin</option>
                  <option value="2"> Blue-lid Bin</option>
                </select>
              </div>
            </div>
            <footer class="form__footer">
              <div class="form__actions">
                <div class="form__action form__action--primary">
                  <button
                    name="search"
                    class="button button--primary"
                    type="submit"
                    value="Search"
                  >
                    Search
                  </button>
                </div>
              </div>
            </footer>
          </form>
        </div>
      </div>

      <aside class="aside aside--sidebar" aria-label="Aside Navigation">
        <a class="button button--secondary button--block" href="#">
          View the A to Z of records
        </a>
      </aside>
    </div>
  </div>
</main>
